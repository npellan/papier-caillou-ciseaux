<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papier, caillou, ciseaux</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="top">
            <h1 class="title">Papier, caillou, ciseaux</h1>
        </header>
        <main class="game">
            <div class="player">
                <div id="playerBoard" class="player__board">

                </div>
                <div class="score" id="playerScore">Votre score : 0</div>
                <form id="playerChoices" class="player__choices">
                    <button class="player__button" data-ppc="1">Papier</button>
                    <button class="player__button" data-ppc="2">Caillou</button>
                    <button class="player__button" data-ppc="3">Ciseaux</button>
                </form>
            </div>
            <div class="computer">
                <div id="computerBoard" class="computer__board">
                    
                </div>
                <div class="score" id="computerScore">Son score : 0</div>
            </div>
        </main>
    </div>

    <script src="../js/game.js"></script>
</body>
</html>
